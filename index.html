<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title></title>
        <meta name="viewport" content="width=device-width" />

        <link rel="stylesheet" href="./styles.css" />
    </head>

    <body>
        <div id="app" class="main">
            <div class="difficultySelection">
                <div class="difficultySelection_form">
                    <li class="difficultySelection_form-text">
                        Выбери сложность
                    </li>
                </div>
                <div class="prod_checbox">
                    <div class="radio-toolbar">
                        <input
                            class="radio-toolbar_input"
                            type="radio"
                            id="radio1"
                            name="radios"
                            value="radio1"
                            checked
                        />
                        <label for="radio1"
                            ><img src="/img/1.png" alt=""
                        /></label>

                        <input
                            class="radio-toolbar_input"
                            type="radio"
                            id="radio2"
                            name="radios"
                            value="radio2"
                        />
                        <label for="radio2"
                            ><img src="/img/2.png" alt=""
                        /></label>

                        <input
                            class="radio-toolbar_input"
                            type="radio"
                            id="radio3"
                            name="radios"
                            value="radio3"
                        />
                        <label for="radio3"
                            ><img src="/img/3.png" alt=""
                        /></label>
                    </div>
                </div>
                <div>
                    <button class="difficultySelection_form-btn">Старт</button>
                </div>
            </div>
        </div>
    </body>

    <script src="./index.js"></script>
</html>
